<html>
    <head>
        <title>Manage Me</title>
        <style>
        body{background-image: linear-gradient(pink, purple);
          font-family: system ;
        color: black; font-size: 22; margin: 0 auto;}
        h1 {color: white}
        h4 {font-size: 22}
        input[type="text"] {
      width: 200px; height: 25px
    }
    input[type="date"] {
    width: 200px; height: 25px
    }
    input[type="time"] {
    width: 200px; height: 25px
    }
    input[type="password"] {
    width: 200px; height: 25px
    }
        </style>
    </head>
    <body>
      <h3>Choose which item you would like to delete: </h3>
      <form method = "post", action = "/deleteitem">
          <!-- create a for loop with jinja templating using the list of events -->
          {% for item in items %}
            <!-- make a list item (bullet point) -->
            <!-- for each event, display the event name and date -->
            <input type = "radio" name = "_id" value = {{item._id}}>{{ item.item_name }} - {{ item.item_location }}</input><br>
            <!-- end for loop using jinja templating -->
          {% endfor %}
          <input type = "submit" value = "submit"></input>
          <button><a href="/index"> Back </a></button> <br>

        <!-- end unordered list -->
      </form>
    </body>
</html>
